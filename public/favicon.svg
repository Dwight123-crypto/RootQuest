<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00cc33"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Terminal bracket left -->
  <path d="M12 20 L20 32 L12 44" stroke="url(#glow)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Terminal bracket right -->
  <path d="M52 20 L44 32 L52 44" stroke="url(#glow)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Skull outline -->
  <ellipse cx="32" cy="30" rx="10" ry="11" fill="none" stroke="url(#glow)" stroke-width="2"/>
  <!-- Eyes -->
  <ellipse cx="28" cy="28" rx="2.5" ry="3" fill="#00ff41"/>
  <ellipse cx="36" cy="28" rx="2.5" ry="3" fill="#00ff41"/>
  <!-- Nose -->
  <path d="M32 32 L30 35 L34 35 Z" fill="#00ff41"/>
  <!-- Jaw/teeth -->
  <path d="M26 38 L26 42 L38 42 L38 38" stroke="url(#glow)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <line x1="29" y1="38" x2="29" y2="42" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="32" y1="38" x2="32" y2="42" stroke="#00ff41" stroke-width="1.5"/>
  <line x1="35" y1="38" x2="35" y2="42" stroke="#00ff41" stroke-width="1.5"/>
  <!-- Underscore cursor -->
  <rect x="24" y="52" width="16" height="3" fill="#00ff41">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
